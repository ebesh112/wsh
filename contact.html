<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وش سلندر | تواصل معنا</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to رجوع">رجوع</button>
    <!-- Start Header -->
    <div class="header" id="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.png" alt="" />
          <div>وش سلندر</div>
        </a>
        <ul class="main-nav">
          <li><a href="./index.html">الرئيسية</a></li>

          <li><a href="./about.html"> فريق العمل</a></li>
          <li><a href="#">تواصل معنا</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <!-- End Header -->
      <div class="head">تواصل معنا</div>
      <!-- start contact -->
      <div class="container">
        <form action="#">
          <label for="fname">الإسم</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="إسمك ..."
          />

          <label for="lname">إسم العائلة</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="إسم عائلتك ..."
          />

          <label for="country">رقم الهاتف </label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="رقم هاتفك ..."
          />

          <label for="subject">الرسالة ...</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="الرسالة ..."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="إرسال" />
        </form>
      </div>
    </div>
    <!-- end contact -->

    <!-- start footer -->
    <footer>جميع الحقوق محفوظة لموقع وش سلندر © 2023</footer>

    <!-- end footer -->

    <script src="./js/main.js"></script>
  </body>
</html>
